<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="test project for Radency Internship | August 2023">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Note App</title>
  <script type="module" src="./src/index.js"></script>

</head>

<body>
  <header class="header">
    <h2 class="title">Note App</h1>
  </header>
  <main class="main">
    <div class="container">
      <div class="table">
        <div class="table__header item item--header">
          <p class="table__header-description">Name</p>
          <p class="table__header-description">Created</p>
          <p class="table__header-description">Category</p>
          <p class="table__header-description">Content</p>
          <p class="table__header-description">Dates</p>
          <div class="item__buttons buttons__wrapper">
            <button class="button button--light"><img src="./assets/archive.png" alt=""></button>
            <button class="button button--light"><img src="./assets/delete.png" alt=""></button>
          </div>
        </div>
      </div>
      <button class="add-note__button" id="add-note">Create note</button>
      <div class="table__summary">
        <div class="table__summary-wrapper item">
          <p class="table__summary-description">Note Category</p>
          <p class="table__summary-description">Active</p>
          <p class="table__summary-description">Archived</p>


        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <a href="https://github.com/xtadeushx/notes-app" target="_blank" class="footer__link">@ xtadeushx 2023</a>
    </div>
  </footer>

  <div class="modal modal-hide">
    <div class="modal__wrapper"></div>
    <div class="modal__body">
      <form action="#" class="form" id="form">
        <label class="label">
          Name
          <input type="text" name="title" placeholder="Note name" class="input" value="" id="inputName" required
            minlength="5">
        </label>

        <select id="select" class="select" name="category">
          <option value="Task" selected>Task</option>
          <option value="Random Thoughts">Random Thoughts</option>
          <option value="Idea">Idea</option>
          <option value="Quote">Quote</option>
        </select>
        <label class="label">
          Content
          <input type="text" name="content" placeholder="Note content" class="input" value="" id="inputContent" required
            minlength="5">
        </label>
        <label class="label">
          Dates
          <input type="date" name="date" class="input" id="inputDate" value="">
        </label>
        <button type="submit" class="add-note__button">add note</button>
      </form>
    </div>
    <p class="close">X</p>
  </div>
</body>

</html>
